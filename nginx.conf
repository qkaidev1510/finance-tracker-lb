worker_processes auto;  # Use all CPU cores

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Upstream backend pool (two Render services)
    upstream backend_pool {
        # Remove protocol, only host + port
        server finance-tracker-api-2iqd.onrender.com:10000;
    }

    server {
        listen 80;
        server_name finance-tracker-lb.onrender.com;  # Replace with your Render Nginx subdomain

        # --- API proxy ---
        location / {
            proxy_pass https://backend_pool;
            proxy_ssl_server_name on;               # Required for HTTPS upstream
            proxy_http_version 1.1;                # Keepalive connections
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: increase timeouts if backend is slow
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            send_timeout 30s;
        }
    }
}
